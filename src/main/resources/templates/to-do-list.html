<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your ToDoList!</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/style_todolist.css}"/>
    <link rel="stylesheet" th:href="@{/css/check.css}"/>
    <link rel="stylesheet" th:href="@{/css/iconStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/description.css}"/>
    <link rel="stylesheet" th:href="@{/css/noprint.css}"/>
</head>
<body>

<div class="myDuties">
    <h1> Your to-do list: </h1>
    <!--    -->
    <ul>
        <li th:each="detail : ${details}" th:text="${detail}"></li>
    </ul>

    <!--    -->

    <div>

        <ul class="no-bullets">
            <li th:each="task : ${tasks}">
                <form action="/to-do-list" method="post">
                    <input type="hidden" name="id" th:value="${task.id}"/>

                    <label class="form-control">
                <span>
                    <strong th:text="${task.title}">Title</strong>
                    <span th:text="${task.description}">Description</span>
                </span>

                        <input type="checkbox"
                               name="completed"
                               th:checked="${task.completed}"
                               onchange="this.form.submit()"/>
                    </label>
                </form>
            </li>
        </ul>

        <br>
        <hr class="double-line no-print">

        <form action="/to-do-list" method="post">
            <label class="form-control no-print">
                <span id="desc1" class="description">Mark all as completed</span>
                <input type="checkbox" name="markAllCompleted" value="true"
                       onchange="this.form.submit()"/>
            </label>
        </form>
    </div>
    <hr class="double-line no-print">
    <div class="no-print">
        <span><a th:href="@{/to-do-list/pdf}" download><img class="bigger-icon" th:src="@{/images/pdf.png}" alt="export pdf" /></a></span>
        <span><a th:href="@{/}"><img class="bigger-icon" th:src="@{/images/home.png}" alt="home page" /></a></span>
        <span><a href="#" onclick="window.print()" title="Print this page"><img th:class="bigger-icon" src="/images/printer.png" alt="Print" /></a></span>
    </div>

</div>


</body>

</html>
